<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= title%>
    </title>
    <%- include('partials/head.html') %>
</head>

<body>
    <%- include('partials/navigation.html') %>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="row text-center">
                        <div class="card callout-subtitle animate__animated animate__flipInY">
                            <div class="card-header bg-dark text-white text-center">
                                <h3>
                                    Contacto
                                </h3>
                            </div>
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="e-mail">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="mensaje"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary">
                                                Enviar Mensaje
                                            </button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-sm-4">
                            <a href="/linkedin">
                                <i class="img-fluid animate__animated animate__bounceIn fab fa-linkedin fa-5x icon-cog" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-6">
                                <a href="/instagram">
                                    <i class="img-fluid animate__animated animate__bounceIn fab fa-instagram fa-5x icon-cog" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-6">
                                <a href="/github">
                                    <i class="img-fluid animate__animated animate__bounceIn fab fa-github fa-5x icon-cog" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <%- include('partials/footer.html')%>
</body>

</html>
